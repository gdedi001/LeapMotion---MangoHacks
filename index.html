<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LeapMotion + AFrame</title>
    <meta name="description" content="Hello, World! - A-Frame">
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
		<script src="js/bundle.js"></script>
  </head>
  <body>
    <a-scene stats physics="debug: true">
			<a-assets>
        <img  id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
      </a-assets>
			
      <!-- Player (Leap Motion Controller) -->
      <a-entity camera="near: 0.01" look-controls position="0 1.5 0">
 				<a-entity leap-hand="hand: left"></a-entity>
  			<a-entity leap-hand="hand: right"></a-entity>
			</a-entity>

			
			 <!-- Floor --> 
			 <a-entity static-body position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
			
			<!-- Rest of Scene -->
      

      <!-- Sky -->
			<a-sun-sky>
				<a-entity material="shader: sunSky"></a-entity>
			</a-sun-sky>
			
    </a-scene>
  </body>
</html>
